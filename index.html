<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniels Calculator</title>
    <link rel="icon" href="imgs/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dModeCont">
        <button id="darkMode" onclick="toggleDrkMode()"><img src="imgs/moon.png" width="20px"/></button>
    </div>
    <div id="calcCont">
        <div id="display">1+1</div>
        <div id="numPad">
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button id="ac">AC</button>
            <button id="zero" value="0">0</button>
            <button id="equal" value="equal">=</button>
        </div>
        <div id="opPad">
            <button id="add" value="add">+</button>
            <button id="subtract" value="subtract">-</button>
            <button id="multiply" value="multiply">&times;</button>
            <button id="divide" value="divide">รท</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
